<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bearabley</title>

  <link rel="icon" type="image/png" href="프로필투명.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />

  <style>
    @font-face { font-family: 'Cafe24Ssurround'; src: url('Cafe24Ssurround-v2.0.ttf'); }
    @font-face { font-family: 'Cafe24SsurroundAir'; src: url('Cafe24SsurroundAir-v1.1.ttf'); }

    body{
      margin:0;
      padding-top:50px;
      background:#FFF8DE;
      font-family:'Cafe24Ssurround','Cafe24SsurroundAir',sans-serif;
      color:#3e3e3e;
    }

    .top-banner{
      position:fixed;top:0;left:0;width:100%;height:50px;
      background:#59351D;color:#fff;
      display:flex;justify-content:center;align-items:center;z-index:1000;
    }
    .banner-text{font-size:16px;font-weight:700;}
    .banner-menu{position:absolute;right:24px;top:50%;transform:translateY(-50%);display:flex;gap:20px;}
    .banner-menu span{color:#fff;font-weight:700;}

    .container{max-width:1300px;margin:0 auto;padding:0 40px;}

    .hero{text-align:center;padding:12px 0 4px;cursor:pointer;}
    .hero img{max-width:150px;}

    .gif-wrapper{margin:12px auto 0;width:100%;}
    .gif-wrapper img{width:100%;display:block;}

    .subnav{
      text-align:center;
      margin-top:45px;
      margin-bottom:70px;
    }
    .subnav a{
      margin:0 14px;
      font-size:16px;font-weight:700;
      color:#5C4A1D;text-decoration:none;
    }

    /* ★ 메뉴 → All 간격 크게 */
    .category-label{
      text-align:center;
      margin-top:140px;  /* ★★ 언니 요청 반영 */
      font-size:13px;
      color:#555;
      font-family:'Cafe24SsurroundAir';
    }

    .product-controls{
      display:flex;justify-content:space-between;align-items:center;
      margin-top:60px;margin-bottom:40px;
    }

    select{
      padding:10px 14px;border:1px solid #ccc;border-radius:6px;
      background:#fff;
      appearance:none;
      background-image:url("data:image/svg+xml;utf8,<svg fill='black' height='12' viewBox='0 0 20 20' width='12' xmlns='http://www.w3.org/2000/svg'><polygon points='0,0 20,0 10,10'/></svg>");
      background-repeat:no-repeat;background-position:right 12px center;
    }

    .products{
      display:grid;grid-template-columns:repeat(3,1fr);
      gap:20px;margin-top:50px;
      max-width:1300px;margin:0 auto 300px;
    }

    /* ★ 이미지 → 상품명 아주 가깝게 */
    .product .thumb{
      width:100%;height:0;padding-top:115%;
      background-size:cover;background-position:center;background-color:#fff;
      margin-bottom:8px;  /* ★★ 붙임 */
      position:relative;border-radius:0;
    }

    /* ★ 상품명 → 가격 매우 좁게 */
    .name{
      font-size:15px;font-weight:700;
      margin-bottom:4px; /* ★★ 촘촘하게 */
    }

    /* ★ 가격 밑으로 넓은 빈공간 */
    .price{
      font-size:14px;color:#555;
      font-family:'Cafe24SsurroundAir';
      margin-bottom:40px; /* ★★ 언니가 진짜 원한 부분 */
    }

    footer{
      font-family:Pretendard;font-size:14px;color:#666;
      padding-bottom:120px;
    }
    .footer-links{
      display:flex;gap:55px;margin-bottom:35px;
    }
    .footer-links a{text-decoration:none;color:#111;}
  </style>
</head>

<body>

<header class="top-banner">
  <div class="banner-text">You've got a friend with me</div>
  <div class="banner-menu">
    <span>Join</span><span id="cart-icon">Cart</span><span>Login</span>
  </div>
</header>

<section class="hero" onclick="scrollToTop()">
  <img src="프로필.png">
</section>

<div class="container">

  <div class="gif-wrapper">
    <img src="eccc75d0634727c3012ea8d41b9d34c3.gif">
  </div>

  <div class="subnav">
    <a>We</a><a>All</a><a>Fabric</a><a>Gift</a><a>Obge</a><a>Plush</a>
  </div>

  <div class="category-label">All</div>

  <div class="product-controls">
    <div>All Product <b>6</b></div>
    <select>
      <option>신상품</option>
      <option>상품명</option>
      <option>낮은가격</option>
      <option>높은가격</option>
      <option>주문 많은 순</option>
    </select>
  </div>

  <section class="products">

    <!-- 상품들 동일 구조 -->
    <div class="product">
      <div class="thumb" style="background-image:url('e0c1c028-7e4f-4183-895a-211cacd0621e.png');"></div>
      <div class="name">베어 에코백</div>
      <div class="price">32,000원</div>
    </div>

    <div class="product">
      <div class="thumb" style="background-image:url('2c524c66-8576-4970-940a-7efe997f1cf1.png');"></div>
      <div class="name">해피 베어 테이블 매트</div>
      <div class="price">15,500원</div>
    </div>

    <div class="product">
      <div class="thumb" style="background-image:url('bd9b3f97-8bef-4e19-9e12-dfe7c1716bcc.png');"></div>
      <div class="name">베어 마우스패드</div>
      <div class="price">9,900원</div>
    </div>

    <div class="product">
      <div class="thumb" style="background-image:url('8948ef60-1ea5-4f6e-82ed-faa80889e33a.png');"></div>
      <div class="name">테디베어 머그컵</div>
      <div class="price">14,000원</div>
    </div>

    <div class="product">
      <div class="thumb" style="background-image:url('4eba5b60-dd6c-4e3b-a568-5b2f96f85ce2.png');"></div>
      <div class="name">베어 키친볼 세트</div>
      <div class="price">27,500원</div>
    </div>

    <div class="product">
      <div class="thumb" style="background-image:url('a569cf55-c4d5-4a5c-8e34-600fd5a0f35e.png');"></div>
      <div class="name">우드 베어 피규어</div>
      <div class="price">19,800원</div>
    </div>

  </section>

</div>

<footer class="container">
  <div class="footer-links">
    <a>Agreement</a><a>Privacy</a><a>Guide</a><a style="font-weight:bold;">Instagram</a>
  </div>
</footer>

<script>
function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'});}
</script>

</body>
</html>
