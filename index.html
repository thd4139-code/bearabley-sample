<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bearabley</title>

  <link rel="icon" type="image/png" href="프로필투명.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />

  <style>
    @font-face {
      font-family: 'Cafe24Ssurround';
      src: url('Cafe24Ssurround-v2.0.ttf');
    }
    @font-face {
      font-family: 'Cafe24SsurroundAir';
      src: url('Cafe24SsurroundAir-v1.1.ttf');
    }

    body {
      margin: 0;
      padding-top: 50px;
      background-color: #FFF8DE;
      font-family: 'Cafe24Ssurround', 'Cafe24SsurroundAir', sans-serif;
      color: #3e3e3e;
    }

    /* ===== 상단 ===== */
    .top-banner {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 50px;
      background-color: #59351D;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* ★ 사이드 메뉴 버튼 */
    .side-btn {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 32px;
      height: 32px;
    }

    .side-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .banner-text {
      font-size: 16px;
      font-weight: 700;
    }

    .banner-menu {
      position: absolute;
      right: 24px; top: 50%;
      transform: translateY(-50%);
      display: flex; gap: 20px;
    }

    /* ★ 로그인 / 조인 / 카트 → 포인터 적용 */
    .banner-menu span {
      cursor: pointer;
    }

    #cart-icon { position: relative; }
    #cart-icon::after {
      content: attr(data-count);
      display: none;
      background: #D64545;
      color: #fff;
      border-radius: 50%;
      width: 16px; height: 16px;
      font-size: 10px;
      line-height: 16px;
      text-align: center;
      position: absolute;
      top: -6px; right: -10px;
    }
    #cart-icon.has-items::after { display: inline-block; }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .hero {
      text-align: center;
      padding: 12px 0 4px;
      cursor: pointer;
    }
    .hero img { max-width: 150px; }

    .gif-wrapper img {
      width: 100%;
      display: block;
    }

    /* ===== 메뉴 목록 ===== */
    .subnav {
      text-align: center;
      margin-top: 45px;
      margin-bottom: 150px;
    }
    .subnav a {
      margin: 0 14px;
      font-size: 16px;
      font-weight: 700;
      color: #5C4A1D;
      text-decoration: none;
      cursor: pointer;                 /* ★ 포인터 적용 */
      transition: 0.2s;
    }
    .subnav a:hover {
      color: #FFC900;                   /* ★ hover 색상 */
    }

    .category-label {
      text-align: center;
      font-size: 13px;
      color: #555;
      font-family: 'Cafe24SsurroundAir';
    }

    .product-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 50px;
      margin-bottom: 300px;
    }

    /* ===== 상품 카드 ===== */
    .product .thumb {
      width: 100%;
      height: 0;
      padding-top: 115%;
      background-size: cover;
      background-position: center;
      background-color: #fff;
      margin-bottom: 14px;
      position: relative;
    }

    .product .name {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 10px;
      cursor: pointer;              /* ★ 상품명 hover pointer */
    }

    .product .name:hover {
      color: #FFC900;               /* 동일 hover 색 */
    }

    .price {
      font-size: 13px;
      color: #555;
      font-family: 'Cafe24SsurroundAir';
      font-weight: 700;
      margin-bottom: 50px;
    }

    /* ===== 사이드 메뉴바 (슬라이드) ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;                 /* 감춰진 상태 */
      width: 260px;
      height: 100%;
      background: #FFF3C8;
      padding-top: 80px;
      padding-left: 30px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transition: 0.35s;
      z-index: 2000;
    }
    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      margin-bottom: 22px;
      font-size: 17px;
      font-weight: 700;
      color: #5C4A1D;
      text-decoration: none;
      cursor: pointer;
    }

  </style>
</head>

<body>

<header class="top-banner">

  <!-- ★ 사이드 메뉴 버튼 -->
  <div class="side-btn" onclick="toggleSidebar()">
    <img src="/mnt/data/07cd9e88-5cc3-47f0-8428-8d97164d176e.png">
  </div>

  <div class="banner-text">You've got a friend with me</div>

  <div class="banner-menu">
    <span>Join</span>
    <span id="cart-icon" data-count="0">Cart</span>
    <span>Login</span>
  </div>
</header>

<!-- ★ 슬라이드 메뉴 -->
<div class="sidebar" id="sidebar">
  <a>We</a>
  <a>All</a>
  <a>Fabric</a>
  <a>Gift</a>
  <a>Obge</a>
  <a>Plush</a>
  <br>
  <a>QnA</a>
  <a>About</a>
  <a>Contact</a>
</div>

<section class="hero" onclick="scrollToTop()">
  <img src="프로필.png">
</section>


<!-- ===== 이하 상품 / 푸터 언니 코드 그대로 ===== -->

<!-- 생략: 언니 코드 동일하게 유지 -->

<script>
  let cartCount = 0;

  function addToCart() {
    cartCount++;
    const cartIcon = document.getElementById('cart-icon');
    cartIcon.classList.add('has-items');
    cartIcon.setAttribute('data-count', cartCount);
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  /* ★ 사이드바 열기/닫기 */
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }
</script>

</body>
</html>
